<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PanierVert</title>
  <script type="module" src="/firebase.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <p style="text-align:center">Loading authentication...</p>
  </div>

  <script type="module">
    import { auth, bindAuthForms } from '/firebase.js';
    import { onAuthStateChanged } from "firebase/auth";
    
    // Initialize auth UI
    document.addEventListener('DOMContentLoaded', () => {
      bindAuthForms();
    });
    
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = '/index.html';
      }
    });
  </script>
</body>
</html>
