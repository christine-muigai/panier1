<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PanierVert</title>
  <script type="module" src="/firebase.js"></script>

  <style>
    /* MAIN STYLES */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #auth-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }

    /* CARD STYLES */
    .auth-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    /* HEADER STYLES */
    .auth-header {
      background: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .auth-title {
      margin: 0;
      font-weight: 600;
      font-size: 1.5rem;
    }

    /* FORM STYLES */
    .auth-body {
      padding: 2rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-input {
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.25);
      outline: none;
    }

    /* BUTTON STYLES */
    .auth-btn {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .auth-btn:hover {
      background: #1b5e20;
    }

    .google-btn {
      background: white;
      color: #495057;
      border: 1px solid #ced4da;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .google-btn:hover {
      background: #f8f9fa;
    }

    /* FOOTER STYLES */
    .auth-footer {
      text-align: center;
      padding: 1rem 2rem;
      border-top: 1px solid #e9ecef;
      color: #6c757d;
    }

    .auth-toggle {
      color: #2e7d32;
      font-weight: 500;
      cursor: pointer;
    }

    /* ERROR STYLES */
    .auth-error {
      color: #dc3545;
      background: #f8d7da;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <div id="auth-container">
    <!-- Login Card Loaded Initially -->
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Welcome to PanierVert</h1>
      </div>
      <div class="auth-body">
        <div id="auth-error" class="auth-error"></div>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required>
          </div>
          <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <button id="google-login" class="auth-btn google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google logo">
          Continue with Google
        </button>
      </div>
      <div class="auth-footer">
        Don't have an account? <span id="toggle-auth" class="auth-toggle">Sign up</span>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module">
    import { auth, handleGoogleLogin, handleEmailLogin, handleEmailSignUp } from '/firebase.js';
    import { onAuthStateChanged } from "firebase/auth";

    const authContainer = document.getElementById('auth-container');

    function showError(message) {
      const errorEl = document.getElementById('auth-error');
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => {
          if (errorEl) errorEl.style.display = 'none';
        }, 4000);
      }
    }

    function loadLoginForm() {
      authContainer.innerHTML = `
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="auth-title">Welcome to PanierVert</h1>
          </div>
          <div class="auth-body">
            <div id="auth-error" class="auth-error"></div>
            <form id="login-form" class="auth-form">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
              </div>
              <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <button id="google-login" class="auth-btn google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google logo">
              Continue with Google
            </button>
          </div>
          <div class="auth-footer">
            Don't have an account? <span id="toggle-auth" class="auth-toggle">Sign up</span>
          </div>
        </div>
      `;
      setupLoginListeners();
    }

    function loadSignupForm() {
      authContainer.innerHTML = `
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="auth-title">Create Account</h1>
          </div>
          <div class="auth-body">
            <div id="auth-error" class="auth-error"></div>
            <form id="signup-form" class="auth-form">
              <div class="form-group">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" id="signup-email" class="form-input" required>
              </div>
              <div class="form-group">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" id="signup-password" class="form-input" required>
              </div>
              <button type="submit" class="auth-btn">Create Account</button>
            </form>
          </div>
          <div class="auth-footer">
            Already have an account? <span id="toggle-auth" class="auth-toggle">Sign in</span>
          </div>
        </div>
      `;
      setupSignupListeners();
    }

    function setupLoginListeners() {
      const loginForm = document.getElementById('login-form');
      const googleBtn = document.getElementById('google-login');
      const toggleAuth = document.getElementById('toggle-auth');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          await handleEmailLogin(email, password);
        } catch (error) {
          showError(error.message || "Login failed");
        }
      });

      googleBtn.addEventListener('click', async () => {
        try {
          await handleGoogleLogin();
        } catch (error) {
          showError(error.message || "Google login failed");
        }
      });

      toggleAuth.addEventListener('click', () => {
        loadSignupForm();
      });
    }

    function setupSignupListeners() {
      const signupForm = document.getElementById('signup-form');
      const toggleAuth = document.getElementById('toggle-auth');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        try {
          await handleEmailSignUp(email, password);
        } catch (error) {
          showError(error.message || "Signup failed");
        }
      });

      toggleAuth.addEventListener('click', () => {
        loadLoginForm();
      });
    }

    // Listen if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });

    // Initialize login page listeners
    setupLoginListeners();
  </script>
</body>
</html>
