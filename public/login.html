<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PanierVert</title>
  <script type="module" src="/firebase.js"></script>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS CDN -->

  <style>
    body {
      background: #f8fafc;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">
  <div id="auth-container" class="w-full max-w-md px-6">
    <!-- Content gets injected here by JS -->
  </div>

  <script type="module">
    import { auth, handleGoogleLogin, handleEmailLogin, handleEmailSignUp } from '/firebase.js';
    import { onAuthStateChanged } from "firebase/auth";

    const authContainer = document.getElementById('auth-container');

    function showError(message) {
      const errorEl = document.getElementById('auth-error');
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
        setTimeout(() => {
          if (errorEl) errorEl.classList.add('hidden');
        }, 4000);
      }
    }

    function loadLoginForm() {
      authContainer.innerHTML = `
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
          <div class="bg-green-700 p-6 text-center">
            <h1 class="text-white text-2xl font-semibold">Welcome to PanierVert</h1>
          </div>
          <div class="p-6 space-y-4">
            <div id="auth-error" class="hidden bg-red-100 text-red-600 p-3 rounded-lg text-sm"></div>
            <form id="login-form" class="space-y-4">
              <div>
                <label class="block mb-1 font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-green-500" required>
              </div>
              <div>
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-green-500" required>
              </div>
              <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg font-semibold">Sign In</button>
            </form>

            <button id="google-login" class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg font-semibold text-gray-700 hover:bg-gray-100">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google logo">
              Continue with Google
            </button>
          </div>
          <div class="text-center py-4 text-gray-600">
            Don't have an account? 
            <span id="toggle-auth" class="text-green-700 font-semibold cursor-pointer hover:underline">Sign up</span>
          </div>
        </div>
      `;
      setupLoginListeners();
    }

    function loadSignupForm() {
      authContainer.innerHTML = `
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
          <div class="bg-green-700 p-6 text-center">
            <h1 class="text-white text-2xl font-semibold">Create Account</h1>
          </div>
          <div class="p-6 space-y-4">
            <div id="auth-error" class="hidden bg-red-100 text-red-600 p-3 rounded-lg text-sm"></div>
            <form id="signup-form" class="space-y-4">
              <div>
                <label class="block mb-1 font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-green-500" required>
              </div>
              <div>
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-green-500" required>
              </div>
              <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg font-semibold">Create Account</button>
            </form>
          </div>
          <div class="text-center py-4 text-gray-600">
            Already have an account? 
            <span id="toggle-auth" class="text-green-700 font-semibold cursor-pointer hover:underline">Sign in</span>
          </div>
        </div>
      `;
      setupSignupListeners();
    }

    function setupLoginListeners() {
      const loginForm = document.getElementById('login-form');
      const googleBtn = document.getElementById('google-login');
      const toggleAuth = document.getElementById('toggle-auth');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          await handleEmailLogin(email, password);
        } catch (error) {
          showError(error.message || "Login failed");
        }
      });

      googleBtn.addEventListener('click', async () => {
        try {
          await handleGoogleLogin();
        } catch (error) {
          showError(error.message || "Google login failed");
        }
      });

      toggleAuth.addEventListener('click', () => {
        loadSignupForm();
      });
    }

    function setupSignupListeners() {
      const signupForm = document.getElementById('signup-form');
      const toggleAuth = document.getElementById('toggle-auth');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        try {
          await handleEmailSignUp(email, password);
        } catch (error) {
          showError(error.message || "Signup failed");
        }
      });

      toggleAuth.addEventListener('click', () => {
        loadLoginForm();
      });
    }

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });

    // Initialize
    loadLoginForm();
  </script>
</body>
</html>
