<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PanierVert</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-card {
      background: white;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #256429;
    }

    .google-btn {
      background: white;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .google-btn img {
      width: 20px;
    }

    .toggle-auth {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .toggle-auth span {
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #b91c1c;
      background: #fee2e2;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>PanierVert</h1>
    <div id="error" class="error"></div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button id="google-login" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Continue with Google
    </button>
    <div class="toggle-auth">
      Donâ€™t have an account? <span id="toggle-signup">Sign up</span>
    </div>
  </div>

  <script type="module">
    import {
      auth,
      onAuthStateChanged,
      handleGoogleLogin,
      handleEmailLogin,
      handleEmailSignUp
    } from './firebase.js';

    const loginForm = document.getElementById('login-form');
    const errorBox = document.getElementById('error');
    const toggleSignup = document.getElementById('toggle-signup');
    const googleBtn = document.getElementById('google-login');

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
      setTimeout(() => errorBox.style.display = 'none', 4000);
    }

    // redirect to homepage if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = '/';
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await handleEmailLogin(email, password);
      } catch (err) {
        showError(err.message);
      }
    });

    googleBtn.addEventListener('click', async () => {
      try {
        await handleGoogleLogin();
      } catch (err) {
        showError(err.message);
      }
    });

    toggleSignup.addEventListener('click', () => {
      document.querySelector('.auth-card').innerHTML = `
        <h1>PanierVert</h1>
        <div id="error" class="error"></div>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-auth">
          Already have an account? <span id="toggle-login">Log in</span>
        </div>
      `;

      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        try {
          await handleEmailSignUp(email, password);
        } catch (err) {
          showError(err.message);
        }
      });

      document.getElementById('toggle-login').addEventListener('click', () => location.reload());
    });
  </script>
</body>
</html>
